 <div class="wrapper wrapper-full-page">
  <div class="full-page login-page" filter-color="black" data-image="assets/login.jpeg">
    <div class="content">
                <div class="container">
 <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form (ngSubmit)="onStudentRegister(f)" #f="ngForm">
                                <div class="card card-login">
                                    <div class="card-header text-center" data-background-color="rose">
                                        <h4 class="card-title">Student Register</h4>
                                    </div>
                                    <div class="card-content">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">face</i>
                                            </span>
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label">Username</label>
                                                <input type="text" class="form-control" name="username" id="username" placeholder="Username" ngModel>
                                            <span class="material-input"></span></div>
                                        </div>
                                            <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">email</i>
                                            </span>
                                          <div class="form-group label-floating is-empty">
                                                <label class="control-label">Email</label>
                                                <input type="text" class="form-control" name="email" id="email" placeholder="Email" ngModel>
                                            <span class="material-input"></span></div>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                            <div class="form-group label-floating is-empty">
                                                <label class="control-label">Password</label>
                                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel>
                                            <span class="material-input"></span></div>
                                        </div>
                                    </div>
                                     <div class="input-group">
                                    <div class="form-check">
                                      <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox" value="">
                                      I agree to the terms and conditions
                                      </label>
                                    </div>
                                     </div>
                                    <div class="footer text-center">
                                        <button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
