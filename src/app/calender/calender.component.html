<ng-template #calendarContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title"><strong>Add New Event</strong></h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="cat__pages__login__block__form field_right_margin">
                        <!--<h4 class="text-uppercase">
                            
                        </h4>-->
                        <br />
                        <form id="form-validation" name="form-validation" >
                            <div class="form-group">
                                <label class="form-label">Event Name</label>
                                <input name="eventname" 
                                       class="form-control form_input_border"
                                       placeholder="Event Name"
                                     [(ngModel)]="model.event_name" 
                                       type="text"
                                       >
                            </div>
                            <div class="form-group">
                                
                                <label class="form-label">Start Date</label>
                                     <!--<my-date-picker placeholder="mm/dd/yyyy" name="mydate" [options]="myDatePickerOptions"
                    [(ngModel)]="model.start_date" required></my-date-picker>-->
                               <ngb-timepicker name="startdate" [(ngModel)]="model.start_date" [meridian]="true"></ngb-timepicker>

                            </div>
                             <div class="form-group">
                                <label class="form-label">End Date</label>
                                     <!--<my-date-picker placeholder="mm/dd/yyyy" name="mydate" [options]="myDatePickerOptions"
                    [(ngModel)]="model.end_date" required></my-date-picker>-->
                                  <ngb-timepicker name="enddate" [(ngModel)]="model.end_date" [meridian]="true"></ngb-timepicker>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Subject</label>
                                <input name="subject" 
                                       class="form-control form_input_border"
                                       placeholder="Event Name"
                                     [(ngModel)]="model.subject" 
                                       type="text"
                                       >
                            </div>
                            <div class="form-group">
                                <label class="form-label">Feedback</label>
                                <input name="feedback" 
                                       class="form-control form_input_border"
                                       placeholder="Event Name"
                                     [(ngModel)]="model.feedback" 
                                       type="text"
                                       >
                            </div>
                            <div class="form-actions" style="border-top: none;">
                                <button type="button" class="btn btn-primary mr-3" (click)="print()">Add</button>
                                <button type="button" class="btn btn-primary mr-3" (click)="resetModel()">Reset</button>
                            </div>
                            
                        </form>
                    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
<!-- END: apps/calendar -->
